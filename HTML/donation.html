    <div class="background-image white-font">
        <h1>If you wish to support our cause of cleaning up our Earth's oceans, please consider donating</h1>
        <p>Our forms are quick and easy, no sign up and no hassle</p>
        <div class="d-inline-flex p-2 bd-highlight">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">First Name</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Last Name</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress">Credit Card Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Expiration Date</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">CVV</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputCity">Dollar Amount</label>
                        <input type="text" class="form-control">
                    </div>

                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Automatically make this payment monthly.
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary">Submit Payment</button>
            </form>
        </div>
    </div>
